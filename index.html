<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type= "module" src="./app.js"></script>
  <title>Web Bluetooth API</title>
</head>
<body>
    <button type="button" onclick="startScanning()">Enable Bluetooth</button>
    <div id="connectionStatus">
      <p style="color: red;">Waiting for connection from PictoBlox.</p>
    </div>
    <div id="currentBoard">
      <p>Selected Board : None</p>
    </div>
    <div id="boardconnectionStatus">
      <p>Board Connection Status : Not Connected</p>
    </div>
    <button type="button" onclick="startCamera()">Enable Camera</button>
    <button type="button" onclick="sendFrames()">start Sending</button>
    <button type="button" onclick="stopSendingFrames()">stop Sending</button>
    <div><video autoplay></video></div>
</body>
</html>
